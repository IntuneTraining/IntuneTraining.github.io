---
layout: default
---
<style>
  .footer-column {
  float: left;
  width: 50%;
}

/* Clear floats after the columns */
.footer-row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<div class="content">

    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
      <div class="meta"><span class="icon-list-alt"></span></i> Published {{ page.date | date: '%B %d, %Y' }} by 
        <span class="icon-user"></span> Intune.Training		
      </div>	  
      <a href="{{ post.url }}"><img src="{{ post.header }}{{ post.coverImage }}"></a><br>	
    {{ content }}
</div>
